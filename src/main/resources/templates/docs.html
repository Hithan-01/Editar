<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Documentos - Editor de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card { border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.08); transition: transform 0.2s; }
        .card:hover { transform: translateY(-2px); }
        .btn-outline-primary { border-color: #667eea; color: #667eea; }
        .btn-outline-primary:hover { background-color: #667eea; border-color: #667eea; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">üìù Editor de Texto</span>
            <div class="d-flex align-items-center text-white">
                <span class="me-3">Hola, <strong th:text="${usuario.nombreUsuario}">Usuario</strong></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header con bot√≥n crear -->
        <div class="row mb-4">
            <div class="col">
                <h2>Mis Documentos</h2>
                <p class="text-muted">Tienes <span th:text="${#lists.size(documentos)}">0</span> documentos</p>
            </div>
            <div class="col-auto">
                <a th:href="@{/docs/nuevo}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>Nuevo Documento
                </a>
            </div>
        </div>

        <!-- Lista de documentos -->
        <div class="row">
            <!-- Mensaje si no hay documentos -->
            <div th:if="${#lists.isEmpty(documentos)}" class="col-12">
                <div class="card text-center py-5">
                    <div class="card-body">
                        <i class="bi bi-file-earmark-text display-1 text-muted mb-3"></i>
                        <h5>No tienes documentos a√∫n</h5>
                        <p class="text-muted">Crea tu primer documento para comenzar</p>
                        <a th:href="@{/docs/nuevo}" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-2"></i>Crear Primer Documento
                        </a>
                    </div>
                </div>
            </div>

            <!-- Tarjetas de documentos -->
            <div th:each="doc : ${documentos}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${doc.titulo}">T√≠tulo del Documento</h5>
                        <p class="card-text text-muted small">
                            <i class="bi bi-calendar3 me-1"></i>
                            <span th:text="${#temporals.format(doc.fechaCreacion, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                        </p>
                        <p class="card-text" th:utext="${#strings.abbreviate(doc.contenido ?: 'Documento vac√≠o', 80)}">
                            Contenido del documento...
                        </p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div class="d-flex gap-2">
                            <a th:href="@{/docs/{id}(id=${doc.idDocumento})}" class="btn btn-outline-primary btn-sm flex-fill">
                                <i class="bi bi-pencil me-1"></i>Editar
                            </a>
                            <form th:action="@{/docs/{id}/eliminar(id=${doc.idDocumento})}" method="post" 
                                  onsubmit="return confirm('¬øEst√°s seguro de eliminar este documento?')" class="flex-fill">
                                <button type="submit" class="btn btn-outline-danger btn-sm w-100">
                                    <i class="bi bi-trash me-1"></i>Eliminar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
