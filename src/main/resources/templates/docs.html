<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Mis Documentos</h1>
            <a th:href="@{/docs/nuevo}" class="btn btn-primary">Crear Nuevo Documento</a>
        </div>

        <div th:if="${documentos.isEmpty()}" class="alert alert-info">
            No tienes documentos creados. ¡Crea uno nuevo!
        </div>

        <div th:if="${!documentos.isEmpty()}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Fecha de Creación</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doc : ${documentos}">
                        <td th:text="${doc.titulo}"></td>
                        <td th:text="${#dates.format(doc.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="text-end">
                            <a th:href="@{'/docs/' + ${doc.id}}" class="btn btn-sm btn-warning">Editar</a>
                            <form th:action="@{'/docs/' + ${doc.id} + '/eliminar'}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar este documento?')">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
